<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>有求必应签</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qiang-container">
        <img id="qiang-tong" src="qtong.png" alt="有求必应签筒">
        <div id="shaking-area">
            <p>🙏 心诚则灵，点击签筒抽签</p>
            <div id="shake-hint" style="display:none;">
                <p>📱 摇一摇开始抽签</p>
                <div class="shake-animation">📱</div>
            </div>
        </div>
        <img id="drawn-qiang" src="top_lucky.webp" alt="抽出的签" style="display:none;">
    </div>

    <div id="result-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>恭喜求得</h2>
            <h3 id="qiang-number"></h3>
            <p id="qiang-text"></p>
            <div class="button-group">
                <button onclick="closeModal()">返回</button>
                <button onclick="showExplanation()">解签</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
